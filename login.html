<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIRA - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            color: #e75480;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-container button {
            padding: 12px 20px;
            background: #e75480;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .login-container button:hover {
            background: #d63d6e;
        }
        .login-links {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-links a {
            color: #e75480;
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to PAIRA</h2>
        <form>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <div class="login-links">
            <p><a href="register.html">Register</a> | <a href="#">Forgot Password?</a></p>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simple mock authentication (replace with real logic, e.g., Firebase)
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;
            if (email && password) {
                // Mock successful login - redirect to select-user.html
                window.location.href = 'select-user.html';
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>
</body>
</html>
